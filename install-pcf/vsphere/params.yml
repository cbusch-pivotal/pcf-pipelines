# vCenter configuration
vcenter_host: 192.168.1.51             # vCenter host or IP
vcenter_usr: administrator@vsphere.local  # vCenter username. If user is in a domain, then escape the \, example `domain\\user`
vcenter_pwd: Pivotal!123            # vCenter password
vcenter_data_center: Datacenter     # vCenter datacenter

# Ops Manager VM configuration
om_vm_host: esxi.mypcf.net          # Optional - vCenter host to deploy Ops Manager in
om_data_store: datastore1           # vCenter datastore name to deploy Ops Manager in
opsman_domain_or_ip_address: opsmgr.mypcf.net  # FQDN to access Ops Manager without protocol (will use https), ex: opsmgr.example.com
opsman_admin_username: admin        # Username for Ops Manager admin account
opsman_admin_password: pivotal!123  # Password for Ops Manager admin account
om_ssh_pwd: pivotal!123             # SSH password for Ops Manager (ssh user is ubuntu)
om_decryption_pwd: Pivotal!123      # Decryption password for Ops Manager exported settings
om_ntp_servers: time.google.com     # Comma-separated list of NTP Servers
om_dns_servers: 192.168.1.1,8.8.8.8 # Comma-separated list of DNS Servers
om_gateway: 192.168.1.1             # Gateway for Ops Manager network
om_netmask: 255.255.255.0           # Netmask for Ops Manager network
om_ip: 192.168.1.52                 # IP to assign to Ops Manager VM
om_vm_network: VM Network           # vCenter network name to use to deploy Ops Manager in
om_vm_name: OpsMgr-1.12.latest      # Name to use for Ops Manager VM
opsman_disk_type: "thin"            # Disk type for Ops Manager VM (thick|thin)
om_vm_power_state: true             # Whether to power on Ops Manager VM after creation

# vCenter Cluster or Resource Pool to use to deploy Ops Manager.
# Possible formats:
#   cluster:       /<Data Center Name>/host/<Cluster Name>
#   resource pool: /<Data Center Name>/host/<Cluster Name>/Resources/<Resource Pool Name>
om_resource_pool: /Datacenter/host/Cluster

ephemeral_storage_names: datastore1    # Ephemeral Storage names in vCenter for use by PCF
persistent_storage_names: datastore1   # Persistent Storage names in vCenter for use by PCF

bosh_vm_folder: "pcf_vms"              # vSphere datacenter folder (such as pcf_vms) where VMs will be placed
bosh_template_folder: "pcf_templates"  # vSphere datacenter folder (such as pcf_templates) where templates will be placed
bosh_disk_path: "pcf_disk"             # vSphere datastore folder (such as pcf_disk) where attached disk images will be created

trusted_certificates:         # Trusted certificates to be deployed along with all VM's provisioned by BOSH
vm_disk_type: "thin"          # Disk type for BOSH provisioned VM. (thick|thin)

# AZ configuration for Ops Director
az_1_name: az1                         # Logical name of availability zone. No spaces or special characters.
az_1_cluster_name: Cluster             # Name of cluster in vCenter for AZ1
az_1_rp_name:                          # Resource pool name in vCenter for AZ1

ntp_servers: time.google.com           # Comma-separated list of NTP servers to use for VMs deployed by BOSH
ops_dir_hostname: mybosh.mypcf.net     # Optional DNS name for Ops Director. Should be reachable from all networks.
enable_vm_resurrector: true            # Whether to enable BOSH VM resurrector
max_threads: 30                        # Max threads count for deploying VMs

# Network configuration for Ops Director
icmp_checks_enabled: false    # Enable or disable ICMP checks

